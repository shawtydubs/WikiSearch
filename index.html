<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Noticia+Text" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type='text/javascript' src='search.js'></script>
  </head>
  <body>
    <div class='text-center'>
      <h1>Wikipedia Search</h1>
    </div>
    <div id='resultsBox'>
    </div>
    <div id='searchBox' class='text-center'>
      <h3>Are you looking for something in particular?</h3><br />
      <form action='javascript:wikiSearch();'>
        <input id='search' type='text'>
        <input type='submit' class='btn btn-primary'>
      </form>
    </div>
    <div class='text-center'>
      <h4>Or are you <form action='https://en.wikipedia.org/wiki/Special:Random' target='_blank'><button class='btn btn-primary'>Feeling Lucky</button></form></h4>
    </div>
  </body>
</html>
